<mat-sidenav-container>
  <mat-sidenav #sideNav mode="side" opened class="mat-elevation-z6 mat-sidenav sidenav">

    <div class="aa-side-nav">
        <aa-side-menu-group (onEvent)="onItemClick($event)" [items]="items"></aa-side-menu-group>
    </div>
    
  </mat-sidenav>

  <mat-sidenav-content>

    <aa-breadcrumb #breadcrumb></aa-breadcrumb>

    <div class="aa-side-nav-content">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
