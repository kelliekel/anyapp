<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-form-field>
  <input matInput [required]="required" [matDatepicker]="picker" [placeholder]="placeholder" #input [formControl]="formControl" [errorStateMatcher]="matcher">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  <mat-error>
    <aa-error [errorControl]="formControl"></aa-error>
  </mat-error>
</mat-form-field>
