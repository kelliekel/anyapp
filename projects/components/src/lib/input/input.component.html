<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-form-field>
  <input matInput [placeholder]="placeholder" #input [type]="type" [required]="true" [(ngModel)]="innerValue" 
    [errorStateMatcher]="matcher" [disabled]="disabled">

  <mat-hint align="start" *ngIf="hint">{{hint}}</mat-hint>
  <mat-hint align="end" *ngIf="maxLength">{{input.value.length}} / {{maxLength}}</mat-hint>  
  <aa-error [errorControl]="formControl"></aa-error>

</mat-form-field>
