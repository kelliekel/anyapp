<form #myForm="ngForm" [aaForm]="myForm" [formGroup]="dynamicForm" (ngSubmit)="myForm.valid && submit()">

  <div style="margin: 20px 0" *ngFor="let field of controls">
      <aa-field 
        [fieldType]="field.fieldType" [hint]="field.hint" [label]="field.label" 
        [form]="myForm" [formControlName]="field.name"
        [typeSpecific]="{placeholder: field.placeholder}"></aa-field>
  </div>

  <aa-button [style]="'stroked'" color="default" (click)="dynamicForm.reset()">Reset</aa-button>
  <aa-button [style]="'flat'" color="primary" [form]="myForm">Save</aa-button>
</form>
