<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-slider [min]="min" [max]="max" [step]="step" #input [formControl]="formControl" [required]="required"></mat-slider>
<div>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>

</div>
<mat-error>
  <aa-error [errorControl]="formControl"></aa-error>
</mat-error>
