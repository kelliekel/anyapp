<mat-sidenav-container>
  <mat-sidenav #sideNav mode="side" opened class="mat-elevation-z6 mat-sidenav sidenav">

    <div class="aa-side-nav">
      <div *ngFor="let item of items" class="aa-group">

        <aa-comp-side-menu-item (onEvent)="onItemClick($event)" [item]="item" [level]="0"></aa-comp-side-menu-item>

      </div>
    </div>
    
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="aa-side-nav-content">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
