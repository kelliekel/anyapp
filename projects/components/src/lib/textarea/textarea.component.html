<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-form-field>
  <textarea matInput [placeholder]="placeholder" #input [type]="type" [(ngModel)]="innerValue" [errorStateMatcher]="matcher"
    [disabled]="disabled"></textarea>

  <aa-hint *ngIf="hint">{{hint}}</aa-hint>

  <aa-error [errorControl]="formControl"></aa-error>

</mat-form-field>
<!--[formControl]="form?.controls[formControlName]"-->
