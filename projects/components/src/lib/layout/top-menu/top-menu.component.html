<mat-toolbar color="primary" class="aa-top-menu"><!--mat-elevation-z6-->
  <mat-toolbar-row>

    <div style="display: flex; flex:1; justify-content: space-between;">
      <div>

        <button *ngIf="sideNav" mat-icon-button (click)="toggleSideNav()">
          <aa-icon [icon]="'menu'"></aa-icon>
        </button>

        <span class="title">{{title}}</span>
      </div>


      <ng-content></ng-content>


      <div>

        <button *ngIf="showNotification" (click)="notificationItemClick()" mat-icon-button>
            <aa-icon [icon]="'notification_important'"></aa-icon>
        </button>

        <button *ngIf="showPersonal" (click)="personalItemClick()" mat-icon-button>
            <aa-icon [icon]="'face'"></aa-icon>
        </button>

        <aa-menu #appMenu [items]="menu" (onItemClick)="menuItemClick($event)">
          <button mat-icon-button>
            <aa-icon [icon]="'more_vert'"></aa-icon>
          </button>
        </aa-menu>

<!-- 
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item *ngFor="let menuItem of menu" (click)="menuItemClick(menuItem)">{{menuItem.text}}</button>
        </mat-menu> -->
        
        <!-- 
        <button *ngIf="menu && menu.length > 0" mat-icon-button [matMenuTriggerFor]="appMenu">
            <aa-icon [icon]="'more_vert'"></aa-icon>
        </button>
        -->

      </div>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
