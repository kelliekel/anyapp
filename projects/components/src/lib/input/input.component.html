<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-form-field>
  <input matInput [placeholder]="placeholder" #input [type]="type" [(ngModel)]="innerValue" 
    [errorStateMatcher]="matcher" [disabled]="disabled">

  <aa-hint align="start" *ngIf="hint">{{hint}}</aa-hint>
  <aa-hint align="end" *ngIf="maxLength">{{input.value.length}} / {{maxLength}}</aa-hint>  
  <aa-error [errorControl]="formControl"></aa-error>

</mat-form-field>
<!--[formControl]="form?.controls[formControlName]"-->
