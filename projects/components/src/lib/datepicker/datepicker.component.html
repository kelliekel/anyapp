<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-form-field>
  <input matInput [disabled]="disabled" [matDatepicker]="picker" [placeholder]="placeholder" #input [(ngModel)]="innerValue" [errorStateMatcher]="matcher">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

  <aa-hint *ngIf="hint">{{hint}}</aa-hint>
  <aa-error [errorControl]="formControl"></aa-error>
</mat-form-field>
