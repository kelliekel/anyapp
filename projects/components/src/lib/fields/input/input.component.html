<aa-label *ngIf="label">
  {{label}}
</aa-label>

<mat-form-field>
  <input matInput #input [placeholder]="placeholder" [type]="type" [formControl]="formControl" [errorStateMatcher]="matcher" [required]="required"
  [mask]="mask">
  <!--[mask]="mask ? mask : null" TODO: [disabled]="disabled"-->

  <mat-hint align="start" *ngIf="hint">{{hint}}</mat-hint>
  <mat-hint align="end" *ngIf="maxLength">{{input.value.length}} / {{maxLength}}</mat-hint>
  
  <!--wrap it in a mat-error for now-->
  <mat-error>
    <aa-error [errorControl]="formControl"></aa-error>
  </mat-error>
</mat-form-field>
